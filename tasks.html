<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasks â€“ Founder OS</title>

    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#0f172a" />

    <style></style>
  </head>

  <header>
    <div class="brand">
      <svg viewBox="0 0 48 48">
        <path d="M6 6H42L36 24L42 42H6L12 24L6 6Z" />
      </svg>
      TaskMaster
    </div>

    <nav>
      <a class="active">Dashboard</a>
      <a>Tasks</a>
      <a>Calendar</a>
      <a>Settings</a>
    </nav>

    <div class="nav-right">
      <input type="search" placeholder="Search tasks..." />
      <span class="material-symbols-outlined">notifications</span>
      <div class="avatar"></div>

      <!-- Dark mode toggle button -->
      <button
        id="darkModeToggle"
        class="material-symbols-outlined"
        style="
          font-size: 24px;
          background: none;
          border: none;
          cursor: pointer;
          color: var(--text-main);
        "
      >
        dark_mode
      </button>
    </div>
  </header>
  <div id="authPanel" style="display: none; margin-bottom: 16px">
    <div class="card">
      <small class="small">Account</small>

      <input id="authEmail" type="email" placeholder="Email" />
      <input id="authPassword" type="password" placeholder="Password" />

      <div style="display: flex; gap: 12px; margin-top: 8px">
        <span onclick="linkAccount()" style="cursor: pointer"
          >Create Account</span
        >
        <span onclick="signIn()" style="cursor: pointer">Sign In</span>
      </div>
    </div>
  </div>
  <main>
    <div class="page-header">
      <div>
        <h1>Project Kanban Board</h1>
        <p>Productivity App Redesign / Q4 Sprint</p>
      </div>
      <div class="actions">
        <button class="btn primary">
          <span class="material-symbols-outlined">add</span>
          New Task
        </button>
      </div>
    </div>

    <section class="kanban">
      <div class="column">
        <div class="column-header">TO DO <span id="count-todo">0</span></div>
        <div class="column-body" id="todo"></div>
      </div>

      <div class="column">
        <div class="column-header">
          STARTED <span id="count-started">0</span>
        </div>
        <div class="column-body" id="started"></div>
      </div>

      <div class="column active">
        <div class="column-header">
          IN PROGRESS <span id="count-inprogress">0</span>
        </div>
        <div class="column-body" id="inprogress"></div>
      </div>

      <div class="column">
        <div class="column-header">FINISHED <span id="count-done">0</span></div>
        <div class="column-body" id="done"></div>
      </div>
    </section>
  </main>
  <nav class="mobile-nav">
    <a href="#">
      <span class="material-symbols-outlined">home</span>
      <div>Home</div>
    </a>

    <a href="#">
      <span class="material-symbols-outlined">view_kanban</span>
      <div>Tasks</div>
    </a>

    <a href="#">
      <span class="material-symbols-outlined">add</span>
      <div>New</div>
    </a>

    <a href="#">
      <span class="material-symbols-outlined">settings</span>
      <div>Settings</div>
    </a>
  </nav>
  <body>
    <script type="module">
      injectNav("tasks");

      import { initAuthGate } from "./js/auth-gate.js";
      import { logout } from "./js/auth.js";
      window.logout = logout;

      // Auth + load tasks
      initAuthGate(loadTasks);

      import {
        loadTasks,
        addTask,
        addSubtask,
        toggleSubtask,
      } from "./js/tasks.js";

      // Add task button
      document
        .querySelector(".addtask-button")
        .addEventListener("click", () => {
          const title = taskTitle.value.trim();
          const urgency = taskUrgency.value;
          const noteText = taskNote.value.trim();
          addTask(title, urgency, noteText);
          taskTitle.value = "";
          taskNote.value = "";
        });
    </script>
    <script type="module" src="./js/auth-ui.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("sw.js");
      }
    </script>
  </body>
</html>
