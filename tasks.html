<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasks ‚Äì Founder OS</title>

    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#0f172a" />

    <style>
      body {
        margin: 0;
        font-family: system-ui, sans-serif;
        background: #0f172a;
        color: #e5e7eb;
      }

      nav {
        display: flex;
        justify-content: space-around;
        padding: 12px;
        background: #020617;
        position: sticky;
        top: 0;
      }

      nav a {
        color: #e5e7eb;
        text-decoration: none;
        font-size: 14px;
      }

      main {
        padding: 16px;
      }

      h1 {
        margin-top: 0;
      }

      .card {
        background: #020617;
        border-radius: 12px;
        padding: 14px;
        margin-bottom: 14px;
      }

      input,
      select,
      textarea,
      button {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        border-radius: 8px;
        border: none;
        font-size: 14px;
      }

      button {
        background: #2563eb;
        color: white;
        cursor: pointer;
      }

      .task {
        border-left: 6px solid gray;
      }

      .urgent-critical {
        border-color: #dc2626;
      }
      .urgent-high {
        border-color: #f97316;
      }
      .urgent-medium {
        border-color: #eab308;
      }
      .urgent-low {
        border-color: #22c55e;
      }

      .task-title {
        font-weight: bold;
      }

      .note {
        background: #020617;
        padding: 8px;
        border-radius: 8px;
        margin-top: 6px;
        font-size: 13px;
      }

      .small {
        font-size: 12px;
        opacity: 0.7;
      }
      .task-card {
        background: #111;
        padding: 14px;
        margin: 12px 0;
        border-radius: 10px;
      }

      .task-card.high {
        border-left: 6px solid #dc2626;
      }
      .task-card.medium {
        border-left: 6px solid #f59e0b;
      }
      .task-card.low {
        border-left: 6px solid #16a34a;
      }

      .task-header {
        display: flex;
        justify-content: space-between;
      }

      .task-status button {
        background: #2563eb;
        border: none;
        padding: 6px 10px;
        border-radius: 6px;
        color: white;
      }
    </style>
  </head>

  <body>
    <nav>
      <a href="index.html">Dashboard</a>
      <a href="track.html">Track</a>
      <a href="tasks.html">Tasks</a>
      <a href="notes.html">Notes</a>
      <a href="progress.html">Progress</a>
    </nav>

    <main>
      <h1>Tasks</h1>

      <!-- ADD TASK -->
      <div class="add-task">
        <input id="taskTitle" placeholder="Task name" />

        <select id="taskUrgency">
          <option value="high">üî• High</option>
          <option value="medium">‚ö†Ô∏è Medium</option>
          <option value="low">üü¢ Low</option>
        </select>

        <textarea
          id="taskNote"
          placeholder="Initial note (optional)"
        ></textarea>

        <button onclick="addTask()">Add Task</button>
      </div>

      <!-- TASK LIST -->
      <div id="taskList"></div>
    </main>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import {
        getFirestore,
        collection,
        addDoc,
        onSnapshot,
        query,
        orderBy,
        doc,
        deleteDoc,
        updateDoc,
        arrayUnion,
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
      import {
        getAuth,
        signInAnonymously,
        onAuthStateChanged,
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDoFnzTnVlvebTeHly2tzkaV9tz-OxNvnw",
        authDomain: "tothemoon100percent.firebaseapp.com",
        projectId: "tothemoon100percent",
        storageBucket: "tothemoon100percent.firebasestorage.app",
        messagingSenderId: "1084909945870",
        appId: "1:1084909945870:web:4c29fb6da7d251daf4e85f",
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const auth = getAuth(app);

      let uid = null;

      signInAnonymously(auth);

      onAuthStateChanged(auth, (user) => {
        if (user) {
          uid = user.uid;
          loadTasks();
        }
      });

      // ADD TASK
      window.addTask = async function () {
        const title = taskTitle.value.trim();
        const urgency = taskUrgency.value;
        const noteText = taskNote.value.trim();

        if (!title) return alert("Task needs a name");

        const task = {
          title,
          urgency,
          notes: noteText ? [{ text: noteText, date: Date.now() }] : [],
          createdAt: Date.now(),
          completed: false,
          completedAt: null,
        };

        await addDoc(collection(db, "users", uid, "tasks"), task);

        taskTitle.value = "";
        taskNote.value = "";
      };

      // LOAD + RENDER TASKS
      function loadTasks() {
        const q = query(
          collection(db, "users", uid, "tasks"),
          orderBy("completed"),
          orderBy("createdAt", "desc")
        );

        onSnapshot(q, (snap) => {
          const list = document.getElementById("taskList");
          list.innerHTML = "";

          snap.forEach((docSnap) => {
            const task = docSnap.data();
            const el = renderTask(docSnap.id, task);
            list.appendChild(el);
          });
        });
      }

      // TASK CARD
      function renderTask(id, task) {
        const div = document.createElement("div");
        div.className = `task-card ${task.urgency}`;

        div.innerHTML = `
      <div class="task-header">
        <h3>${task.title}</h3>
        <small>${new Date(task.createdAt).toLocaleDateString()}</small>
      </div>

      <div class="task-status">
        ${
          task.completed
            ? `<span class="done">‚úÖ Completed</span>`
            : `<button onclick="completeTask('${id}')">Mark Complete</button>`
        }
        <button onclick="deleteTask('${id}')">üóë</button>
      </div>

      <div class="task-notes">
        ${task.notes
          .map(
            (n) => `
            <p>üìù ${n.text}<br>
            <small>${new Date(n.date).toLocaleString()}</small></p>
          `
          )
          .join("")}
      </div>

      <textarea
        placeholder="Add note and press Enter"
        onkeydown="addNote(event, '${id}')"
      ></textarea>
    `;

        return div;
      }

      // ADD NOTE
      window.addNote = async function (e, taskId) {
        if (e.key !== "Enter") return;

        const text = e.target.value.trim();
        if (!text) return;

        e.target.value = "";

        await updateDoc(doc(db, "users", uid, "tasks", taskId), {
          notes: arrayUnion({ text, date: Date.now() }),
        });
      };

      // COMPLETE TASK
      window.completeTask = async function (taskId) {
        await updateDoc(doc(db, "users", uid, "tasks", taskId), {
          completed: true,
          completedAt: Date.now(),
        });
      };

      // DELETE TASK
      window.deleteTask = async function (taskId) {
        await deleteDoc(doc(db, "users", uid, "tasks", taskId));
      };
    </script>

    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("sw.js");
      }
    </script>
  </body>
</html>
